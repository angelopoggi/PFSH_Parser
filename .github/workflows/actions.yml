name: run PFSH-Parsher

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script # run main.py
        env:
          PFSH_USERNAME: ${{ secrets.PFSH_USERNAME }}
          PFSH_PASSWORD: ${{ secrets.PFSH_PASSWORD }}
          HOST: ${{ env.HOST }}
          LOG_FILE: ${{ env.LOG_FILE }}
          BASE_INVENTORY_FILE: ${{ env.BASE_INVENTORY_FILE }}
          MASTER_INVENTORY_FILE: ${{ env.MASTER_INVENTORY_FILE }}
          UPDATED_INVENTORY_FILE: ${{ env.UPDATED_INVENTORY_FILE }}
          BASE_ORDERS_FILE: ${{ env.BASE_ORDERS_FILE }}
          UPDATED_ORDERS_FILE: ${{ env.UPDATED_ORDERS_FILE }}
        run: python main.py
