name: run PFSH-Parsher

on:
  schedule:
    - cron: '0 0 * * *' # At 12AM Every Day

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script # run main.py
        env:
          PFSH_USERNAME: ${{ secrets.PFSH_USERNAME }}
          PFSH_PASSWORD: ${{ secrets.PFSH_PASSWORD }}
          HOST: ${{ secrets.HOST }}
          LOG_FILE: ${{ secrets.LOG_FILE }}
          LOCAL_FILE: ${{ secrets.LOCAL_FILE }}
          REMOTE_FILE: ${{ secrets.REMOTE_FILE }}
        run: python main.py
